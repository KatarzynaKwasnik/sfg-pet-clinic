<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
<!--/*@thymesVar id="vet" type="guru.springframework.sfgpetclinic.model.Vet"*/-->
<!--To powyżej jest wskazówką dla Intellij, z jaką klasą jest związany użyty tutaj obiekt owners-->
 <h2 th:text="'List of Vets'">List of Vets</h2>
 <table class="table table-striped">
     <tr>
         <th>Id</th>
         <th>First Name</th>
         <th>Last Name</th>
     </tr>
     <tr  th:each="vet:${vets}">
         <td th:text="${vet.id}"}>1</td>
         <td th:text="${vet.firstName}">FirstName</td>
         <td th:text="${vet.lastName}">Last Name</td>
     </tr>


 </table>
</body>
</html>
